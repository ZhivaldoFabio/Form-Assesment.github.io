<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Form Assesment</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="scriptsheet" href="scriptsheet.js">
</head>
<body class="logpage">
    <div class="center">
        <h1>Log-in html</h1>
        <form action="" method="post">
            <div class="text_field">
                <input class="inputlogin" type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="text_field">
                <input class="inputlogin" type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input class="inputlogin" type="submit" value="Login">
            <div class="signup_link">
                Not a Care Giver? <a href="www.satunama.org">Contact Support.</a>
            </div>
        </form>
    </div>
    
</body>
</html>
